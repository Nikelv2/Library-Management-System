
services:
  db:
    image: postgres:15-alpine
    container_name: libryflow_db
    environment:
      POSTGRES_USER: libryflow_user
      POSTGRES_PASSWORD: libryflow_password
      POSTGRES_DB: libryflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U libryflow_user -d libryflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: libryflow_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://libryflow_user:libryflow_password@db:5432/libryflow
      SECRET_KEY: your-secret-key-change-this-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      ENVIRONMENT: development
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: libryflow_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - api
    command: sh -c "npm install && npm run dev"

volumes:
  postgres_data:
